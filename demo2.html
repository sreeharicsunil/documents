if ($_SERVER["REQUEST_METHOD"] == "POST") {

    // 1️⃣ Get form data
    $fullname = trim($_POST["fullname"]);
    $email = trim($_POST["email"]);
    $password = $_POST["password"];
    $confirm_password = $_POST["confirm_password"];
    $age = $_POST["age"];

    // 2️⃣ Initialize errors array
    $errors = [];

    // 3️⃣ Validation
    if (empty($fullname) || empty($email) || empty($password) || empty($confirm_password) || empty($age)) {
        $errors[] = "All fields are required.";
    }

    if (!preg_match("/^[a-zA-Z ]*$/", $fullname)) {
        $errors[] = "Full name should contain only letters and spaces.";
    }

    if (!filter_var($email, FILTER_VALIDATE_EMAIL)) {
        $errors[] = "Invalid email format.";
    }

    if (strlen($password) < 6) {
        $errors[] = "Password must be at least 6 characters long.";
    }

    if ($password !== $confirm_password) {
        $errors[] = "Passwords do not match.";
    }

    if (!filter_var($age, FILTER_VALIDATE_INT) || $age < 13) {
        $errors[] = "You must be at least 13 years old to register.";
    }

    // 4️⃣ Display messages
    if (empty($errors)) {
        echo "<p class='success'>Registration successful! Welcome, <strong>" . htmlspecialchars($fullname) . "</strong>.</p>";
    } else {
        echo "<div class='error'><ul>";
        foreach ($errors as $error) {
            echo "<li>" . htmlspecialchars($error) . "</li>";
        }
        echo "</ul></div>";
    }
}
?>
