<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    input, button { padding: 5px; margin: 5px; }
    button { background-color: #0078d7; color: white; border: none; }
    #message { color: #d32f2f; }
  </style>
</head>
<body>
  <form id="regForm" onsubmit="return validateForm(event)">
    <input type="text" id="name" placeholder="Name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>
  <script>
    function validateForm(event) {
      event.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      if (name && email.includes("@gmail.com")) {
        document.getElementById("message").innerHTML = "Form submitted!";
        return true;
      } else {
        document.getElementById("message").innerHTML = "Please fill all fields correctly!";
        return false;
      }
    }
  </script>
</body>
</html>
