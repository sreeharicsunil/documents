<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple MCQ Exam</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

  </style>
</head>
<body>

  <h2>MCQ Exam</h2>

  <div class="quiz-container">
    <form id="quizForm">

      <div class="question">
        <h3>1. Which HTML tag is used to define an internal style sheet?</h3>
        <label><input type="radio" name="q1" value="a"> &lt;css&gt;</label>
        <label><input type="radio" name="q1" value="b"> &lt;script&gt;</label>
        <label><input type="radio" name="q1" value="c"> &lt;style&gt;</label>
        <label><input type="radio" name="q1" value="d"> &lt;link&gt;</label>
      </div>

      <div class="question">
        <h3>2. Which of the following is a JavaScript framework?</h3>
        <label><input type="radio" name="q2" value="a"> Django</label>
        <label><input type="radio" name="q2" value="b"> React</label>
        <label><input type="radio" name="q2" value="c"> Laravel</label>
        <label><input type="radio" name="q2" value="d"> Flask</label>
      </div>

      <div class="question">
        <h3>3. What does CSS stand for?</h3>
        <label><input type="radio" name="q3" value="a"> Creative Style Sheets</label>
        <label><input type="radio" name="q3" value="b"> Cascading Style Sheets</label>
        <label><input type="radio" name="q3" value="c"> Computer Style System</label>
        <label><input type="radio" name="q3" value="d"> Colorful Style Syntax</label>
      </div>

      <div class="question">
        <h3>4. Which symbol is used for comments in JavaScript?</h3>
        <label><input type="radio" name="q4" value="a"> #</label>
        <label><input type="radio" name="q4" value="b"> //</label>
        <label><input type="radio" name="q4" value="c"> <!-- --> </label>
        <label><input type="radio" name="q4" value="d"> *</label>
      </div>

      <div class="question">
        <h3>5. Which HTML attribute is used to define inline styles?</h3>
        <label><input type="radio" name="q5" value="a"> class</label>
        <label><input type="radio" name="q5" value="b"> style</label>
        <label><input type="radio" name="q5" value="c"> font</label>
        <label><input type="radio" name="q5" value="d"> designs</label>
      </div>

      <button type="button" onclick="checkAnswers()">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const correctAnswers = {
        q1: "c",
        q2: "b",
        q3: "b",
        q4: "b",
        q5: "b"
      };

      let score = 0;
      const form = document.getElementById("quizForm");

      for (let key in correctAnswers) {
        const answer = form.elements[key].value;
        if (answer === correctAnswers[key]) {
          score++;
        }
      }

      document.getElementById("result").innerText = 
        `You scored ${score} out of 5 ðŸŽ‰`;
    }
  </script>

</body>
</html>
